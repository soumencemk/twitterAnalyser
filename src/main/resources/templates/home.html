<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <style>
        .loader {
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #3498db;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
            align: center;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .grid-container {
            display: grid; /* or inline-grid */

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 1em;
        }


        /* stylistic properties only */
        .grid-container {
            justify-content: center;
            margin: 1em;
        }

        /* basic positioning */
        .legend {
            list-style: none;
        }

        .legend li {
            float: left;
            margin-right: 10px;
        }

        .legend span {
            border: 1px solid #ccc;
            float: left;
            width: 12px;
            height: 12px;
            margin: 2px;
        }

        .card-columns {

        @include media-breakpoint-only(lg) {
            column-count: 3;
        }
        @include media-breakpoint-only(xl) {
            column-count: 4;
        }
        }
        .scroll {
            min-height: 200px;
            max-height: 200px;
            overflow-y: auto;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(200, 200, 200, 1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: #fff;
            -webkit-box-shadow: inset 0 0 6px rgba(90, 90, 90, 0.7);
        }

        body {
            font-family: 'Calibri', sans-serif !important;
        }

        .display-3 {
            text-shadow: 4px 4px 4px #aaa;
        }

        .shadow {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .all_pad {
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }

        .card:hover {
            box-shadow: 0 0 11px rgba(33, 33, 33, .2);
        }
    </style>

<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand animate__animated animate__heartBeat" href="/"><i class="fab fa-twitter"></i>twitter
                Analyser</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user">&nbsp;</i> <span id="user"></span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item unauthenticated" href="/oauth2/authorization/github"><i
                            class="fab fa-github"></i> GitHub</a>
                    <a class="dropdown-item unauthenticated" href="/oauth2/authorization/google"><i
                            class="fab fa-google"></i> Google</a>
                    <a class="dropdown-item unauthenticated" href="/oauth2/authorization/facebook"><i
                            class="fab fa-facebook"></i> Facebook</a>
                    <a class="dropdown-item authenticated" href="#" onclick="logout();"><i
                            class="fas fa-sign-out-alt"></i> Sign Out</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<br/>
<div id="loginAlert" class="alert alert-danger" role="alert">
    <i class="fas fa-exclamation-triangle"></i> Please login before using this service
</div>
<div class="input-group" style="padding-top: 100px">

    <input id="searchText" type="text" class="form-control w-60" placeholder="Search Twitter">
    <button id="searchBtn" type="button" class="btn btn-default btn-sm" onclick="loadTweets();">
        <i class="fas fa-search"></i></span> Search
    </button>
</div>
<div id="resultTweets" class="all_pad">
    <hr/>
    <h3 class="display-6" align="center"> Tweets</h3>
    <hr/>
    <div class="row d-flex justify-content-center">
        <ul class="legend">
            <li><span class="bg-primary rounded"></span> Positive</li>
            <li><span class="bg-info rounded"></span> Neutral</li>
            <li><span class="bg-secondary rounded"></span> Negative</li>
        </ul>
    </div>
    <hr/>
    <div id="cards" class="card-columns"></div>
    <div class="row d-flex justify-content-center">
        <div id="loading" class="loader"></div>
    </div>

</div>
<div id="reloadClick">
    <div class="float-left">
        <button id="rld" type="button" class="btn btn-default btn-sm" onclick="location.reload();">
            <i class="fas fa-redo-alt"></i> Reload
        </button>
    </div>
    <div class="float-right">
        <button id="cancelBtn1" type="button" class="btn btn-default btn-sm" onclick="cancelLoad();">
            <i class="far fa-window-close"></i> Cancel
        </button>
    </div>
</div>

<script type='text/javascript'>
    window.session = {
        options: { gapi_location: true },
        start: function(session){ // can also use window.session global.
            if (session.first_session.visits > 1){
                alert('Hi again from ' + session.location.address.city);
            } else {
                if (session.contains(session.current_session.referrer_info.host, 'facebook')){
                    alert('Hi there from '+ session.location.address.city +'. How about liking us on facebook?');
                } else if (session.current_session.search.engine){
                    alert('Did you find what you were looking for from ' + session.current_session.search.engine + '?');
                }
            }
        }
    }
</script>
<script type='text/javascript' src="http://codejoust.github.com/session.js/session-0.4.js"></script>

<script type="text/javascript">
    $('#searchBtn').prop('disabled', true);
    $("#loginAlert").show();
    $(".unauthenticated").show();
    $(".authenticated").hide();
    $.get("/user", function (data) {
        if (data.name) {
            $("#user").html(data.name);
            $(".unauthenticated").hide();
            $(".authenticated").show();
            $('#searchBtn').prop('disabled', false);
            $("#loginAlert").hide();
        }
    });
    $("#resultTweets").hide();
    $("#reloadClick").hide();
    this.source = null;

    function logout() {
        $.post("/logout", function () {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        })
        return true;
    }

    function cleanUpPrev() {
        $("#cards").empty();
    }

    function loadTweets() {
        cleanUpPrev();
        $("#loading").show();
        $("#reloadClick").show();
        $("#resultTweets").show();
        text = $("#searchText").val();
        url = "/tweets/" + text;
        this.source = new EventSource(url);
        this.source.addEventListener("message", function (event) {
            var data = JSON.parse(event.data);
            var card_style = "border-info";
            if (data.sentiment && data.sentiment.includes("Negative")) {
                card_style = "border-secondary";
            } else if (data.sentiment && data.sentiment.includes("Positive")) {
                card_style = "border-primary";
            }
            var htmlToAppend = '<div class="card scroll animate__animated animate__backInDown ' + card_style + '">\n' +
                '  <h5 class="card-header text-center font-weight-bold"><i class="fas fa-user">&nbsp;</i>' + data.userName + '</h5>\n' +
                '  <div class="card-body">\n' +
                '    <p class="card-text font-weight-light">' + data.messageTxt + '</p>\n' +
                '  </div>\n' +
                '</div>';
            $("#cards").append(htmlToAppend);
            $("#reloadClick").get(0).scrollIntoView();
        });
    }

    function cancelLoad() {
        $("#loading").hide();
        this.source.close();
    }
</script>
</body>
</html>
